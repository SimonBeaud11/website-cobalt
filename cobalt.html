          font-size: 1.6rem;
          font-style: normal;
          font-weight: 400;
          font-family: 'Poppins';
        }
        .plus-info:hover {
          background-color: var(--gradient);
          color: var(--text);
        }
        .plus-info a {
          opacity: 1;
          color: var(--text)!important;
        }
        .plus-info a:after {
          content: "→";
          margin-left: -10px;
          opacity: 0;
          transition: all 0.2s ease-in-out;
        }
        .plus-info:hover a:after {
          margin-left: 8px;
          opacity: 1;
        }
        .plus-info p{
          margin: 0;
        }
        
        .footer{
          position: absolute;
          bottom: 100px;
          width: 100%;
          text-align: center;
          margin: auto;
        }
        
        .cobalt svg {
            width: 100%;
            height: 26vh;
        }
        
        .hebergement {

            font-size: 1rem;

        .hebergement a{

        @media only screen and (max-width: 1024px){
